<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ComedyConnect</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">
            <h1 class="logo-text">ComedyConnect</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-details">
                    <h2>John Doe</h2>
                    <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                    <p><i class="fas fa-phone"></i> +91 98765 43210</p>
                </div>
            </div>
            <button class="edit-profile-btn">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
        </div>

        <div class="booking-history">
            <h3>My Bookings</h3>
            <button id="clear-cancelled-btn" class="clear-cancelled-btn" style="display: none;">
                <i class="fas fa-trash"></i> Clear Cancelled Events
            </button>
            <div class="booking-cards" id="booking-container">
                <!-- Booking cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
