<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <style>
    :root {
      --deep-red: #EC0868;
      --pink: #C200FB;
      --light-cyan: #FFBC0A;
      --warm-yellow: #EC7D10;
      --bright-orange: #FC2F00;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-cyan);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    .reports-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(194, 0, 251, 0.2); /* Updated shadow with pink color */
      border: 1px solid var(--pink); /* Added border */
    }

    h2 {
      color: var(--deep-red);
      margin-bottom: 20px;
    }

    .report-item {
      margin-bottom: 15px;
      font-size: 1.1rem;
      padding: 10px;
      border-bottom: 1px solid var(--warm-yellow);
      transition: all 0.3s ease;
    }

    .report-item:hover {
      background: var(--light-cyan);
      transform: translateX(10px);
    }

    .report-item strong {
      color: var(--bright-orange);
    }
  </style>
</head>
<body>
  <style>
    h1 {
        text-align: center;
        color: var(--deep-red);
        margin-bottom: 30px;
        font-size: 2.5rem;
    }
</style>
<h1>Reports</h1>
  <div class="reports-container">
    <h2>Platform Reports</h2>
    <div class="report-item">
      <strong>Total Events:</strong> 120
    </div>
    <div class="report-item">
      <strong>Total Users:</strong> 450
    </div>
    <div class="report-item">
      <strong>Active Users:</strong> 320
    </div>
    <div class="report-item">
      <strong>Reported Issues:</strong> 15
    </div>
    <div class="report-item">
      <strong>Monthly Revenue:</strong> $12,500
    </div>
    <div class="report-item">
      <strong>Average Booking Rate:</strong> 75%
    </div>
    <div class="report-item">
      <strong>Customer Satisfaction:</strong> 88%
    </div>
  </div>
</body>
</html>
