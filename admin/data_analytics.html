<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analytics</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --deep-red: #EC0868;
      --pink: #C200FB;
      --light-cyan: #FFBC0A;
      --warm-yellow: #EC7D10;
      --bright-orange: #FC2F00;
      --text-color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--light-cyan);
      padding: 20px;
      margin: 0;
      color: var(--text-color);
    }
    h1, h2 {
      text-align: center;
      color: var(--deep-red);
    }
    .chart-container {
      width: 80%;
      margin: auto;
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .data-table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .data-table th, .data-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .data-table th {
      background: var(--deep-red);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Data Analytics</h1>

  <!-- User Growth Trends -->
  <section class="chart-container">
    <h2>User Growth Trends</h2>
    <canvas id="lineChart"></canvas>
  </section>

  <!-- Top Artists Table -->
  <section>
    <h2>Top Artists</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Artist Name</th>
          <th>Followers</th>
        </tr>
      </thead>
      <tbody id="topArtistsTable">
        <tr>
          <td>Artist A</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>Artist B</td>
          <td>1200</td>
        </tr>
        <tr>
          <td>Artist C</td>
          <td>900</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Most Searched Artist -->
  <section class="chart-container">
    <h2>Most Searched Artist</h2>
    <canvas id="artistChart"></canvas>
  </section>

  <!-- Most Viewed Genre -->
  <section class="chart-container">
    <h2>Most Viewed Genre</h2>
    <canvas id="genreChart"></canvas>
  </section>

  <script>
    const userGrowthLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
    const userGrowthData = [100, 200, 300, 400, 350, 450];

    // Line Chart: User Growth Trends
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: userGrowthLabels,
        datasets: [{
          label: 'New Users',
          data: userGrowthData,
          backgroundColor: 'rgba(194, 0, 251, 0.2)', // Using --pink
          borderColor: '#EC0868', // Using --deep-red
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Most Searched Artist
    const ctxArtist = document.getElementById('artistChart').getContext('2d');
    new Chart(ctxArtist, {
      type: 'bar',
      data: {
        labels: ['Artist A', 'Artist B', 'Artist C'],
        datasets: [{
          label: 'Search Count',
          data: [300, 250, 200],
          backgroundColor: [
            'rgba(194, 0, 251, 0.7)', // --pink
            'rgba(236, 8, 104, 0.7)', // --deep-red
            'rgba(252, 47, 0, 0.7)'   // --bright-orange
          ],
          borderColor: '#fff',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Most Viewed Genre
    const ctxGenre = document.getElementById('genreChart').getContext('2d');
    new Chart(ctxGenre, {
      type: 'bar',
      data: {
        labels: ['Stand-Up', 'Improv', 'Sketch', 'Satire'],
        datasets: [{
          label: 'View Count',
          data: [500, 400, 350, 300],
          backgroundColor: [
            'rgba(194, 0, 251, 0.7)', // --pink
            'rgba(236, 8, 104, 0.7)', // --deep-red
            'rgba(236, 125, 16, 0.7)', // --warm-yellow
            'rgba(252, 47, 0, 0.7)'    // --bright-orange
          ],
          borderColor: '#fff',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
