<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Use the same root variables as admin_home.html */
        :root {
            --deep-red: #EC0868;
            --pink: #C200FB;
            --light-cyan: #FFBC0A;
            --warm-yellow: #EC7D10;
            --bright-orange: #FC2F00;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--light-cyan);
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--pink);
            border-radius: 5px;
            font-size: 1rem;
        }

        .filter-dropdown {
            padding: 10px;
            border: 1px solid var(--pink);
            border-radius: 5px;
            background: white;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--pink);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--warm-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .user-info h3 {
            margin: 0;
            color: var(--deep-red);
        }

        .user-info p {
            margin: 5px 0;
            color: var(--text-color);
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .stat-item h4 {
            margin: 0;
            color: var(--warm-yellow);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-btn {
            background: var(--warm-yellow);
            color: white;
        }

        .delete-btn {
            background: var(--deep-red);
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-inactive {
            background: #dc3545;
            color: white;
        }
    </style>
    <style>
        /* Add these to your existing styles */
        .user-card {
            opacity: 1;
            transition: opacity 0.3s, transform 0.3s;
        }

        .status-badge {
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-badge:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--deep-red);">User Management</h1>
    
    <div class="search-bar">
        <input type="text" placeholder="Search users..." class="search-input">
        <select class="filter-dropdown">
            <option value="all">All Users</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="new">New Users</option>
        </select>
    </div>

    <div class="user-grid">
        <!-- Example User Cards -->
        <div class="user-card">
            <div class="user-header">
                <div class="user-avatar">JS</div>
                <div class="user-info">
                    <h3>John Smith</h3>
                    <p>john@example.com</p>
                    <span class="status-badge status-active">Active</span>
                </div>
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <h4>5</h4>
                    <p>Events Booked</p>
                </div>
                <div class="stat-item">
                    <h4>₹2,500</h4>
                    <p>Total Spent</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn edit-btn">Edit</button>
                <button class="action-btn delete-btn">Delete</button>
            </div>
        </div>

        <!-- More user cards with different statuses and info -->
        <div class="user-card">
            <div class="user-header">
                <div class="user-avatar">AP</div>
                <div class="user-info">
                    <h3>Alice Parker</h3>
                    <p>alice@example.com</p>
                    <span class="status-badge status-inactive">Inactive</span>
                </div>
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <h4>2</h4>
                    <p>Events Booked</p>
                </div>
                <div class="stat-item">
                    <h4>₹1,200</h4>
                    <p>Total Spent</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn edit-btn">Edit</button>
                <button class="action-btn delete-btn">Delete</button>
            </div>
        </div>

        <!-- Add this after the existing user cards -->
        <div class="user-card">
            <div class="user-header">
                <div class="user-avatar">RK</div>
                <div class="user-info">
                    <h3>Rahul Kumar</h3>
                    <p>rahul@example.com</p>
                    <span class="status-badge status-active">New</span>
                </div>
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <h4>1</h4>
                    <p>Events Booked</p>
                </div>
                <div class="stat-item">
                    <h4>₹500</h4>
                    <p>Total Spent</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn edit-btn">Edit</button>
                <button class="action-btn delete-btn">Delete</button>
            </div>
        </div>

        <!-- Add this script at the end of the body -->
        <script>
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            const userCards = document.querySelectorAll('.user-card');
    
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                userCards.forEach(card => {
                    const userName = card.querySelector('h3').textContent.toLowerCase();
                    const userEmail = card.querySelector('p').textContent.toLowerCase();
                    if (userName.includes(searchTerm) || userEmail.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
    
            // Filter functionality
            const filterDropdown = document.querySelector('.filter-dropdown');
            filterDropdown.addEventListener('change', (e) => {
                const filterValue = e.target.value;
                userCards.forEach(card => {
                    const statusBadge = card.querySelector('.status-badge');
                    if (filterValue === 'all' || statusBadge.textContent.toLowerCase() === filterValue) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
    
            // Edit button functionality
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.user-card');
                    const userInfo = card.querySelector('.user-info');
                    const name = userInfo.querySelector('h3').textContent;
                    const email = userInfo.querySelector('p').textContent;
                    
                    const newName = prompt('Edit user name:', name);
                    const newEmail = prompt('Edit user email:', email);
                    
                    if (newName && newEmail) {
                        userInfo.querySelector('h3').textContent = newName;
                        userInfo.querySelector('p').textContent = newEmail;
                        userInfo.querySelector('.user-avatar').textContent = newName.split(' ').map(n => n[0]).join('');
                    }
                });
            });
    
            // Delete button functionality
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.user-card');
                    const userName = card.querySelector('h3').textContent;
                    
                    if (confirm(`Are you sure you want to delete user ${userName}?`)) {
                        card.style.opacity = '0';
                        setTimeout(() => card.remove(), 300);
                    }
                });
            });
    
            // Status badge click to toggle status
            document.querySelectorAll('.status-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    if (this.textContent === 'Active') {
                        this.textContent = 'Inactive';
                        this.className = 'status-badge status-inactive';
                    } else if (this.textContent === 'Inactive') {
                        this.textContent = 'Active';
                        this.className = 'status-badge status-active';
                    }
                });
            });
        </script>
</body>
</html>
