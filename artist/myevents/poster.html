<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Editor</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/artist/styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Oswald:wght@300;600&display=swap" rel="stylesheet">

    <!-- HTML2Canvas for Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* General Page Styling */
        /* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #922222, #5d0f0f, #911b1b);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Page Title */
h1 {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

/* Control Panel */
.controls {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    width: 90%;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    margin-bottom: 20px;
}

.controls label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
    color: #fff;
}

.controls input, 
.controls select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.controls input[type="color"] {
    padding: 5px;
    width: 100px;
    height: 40px;
    border-radius: 8px;
}

/* Buttons */
button {
    background: linear-gradient(45deg, #ff5f6d, #ff758c);
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease-in-out;
    width: 48%;
}

button:hover {
    background: linear-gradient(45deg, #5d0f0f, #ff5f5f);
    transform: scale(1.05);
}

/* Poster Container */
.poster-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    text-align: center;
}

/* Poster Styling */
.poster {
    width: 100%;
    height: 550px;
    background: linear-gradient(45deg, #ee9e53, #e4641e);
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    position: relative;
    font-family: 'Oswald', sans-serif;
    transition: all 0.3s ease-in-out;
}

.poster:hover {
    transform: scale(1.02);
}

/* Poster Text */
.poster h2 {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 5px;
}

.poster p {
    font-size: 18px;
    font-weight: bold;
    margin: 5px 0;
}

/* Poster Image */
#posterImage {
    max-width: 90%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-top: 10px;
    display: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .controls, .poster-container {
        width: 95%;
    }
    
    button {
        width: 100%;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>

    <h1>Customize Your Poster</h1>

    <!-- Controls -->
    <div class="controls">
        <label>Title:</label>
        <input type="text" id="eventTitle" oninput="updatePoster()" placeholder="Enter event title">

        <label>Date & Time:</label>
        <input type="text" id="eventDate" oninput="updatePoster()" placeholder="Enter date & time">

        <label>Venue:</label>
        <input type="text" id="eventVenue" oninput="updatePoster()" placeholder="Enter venue">

        <label>Ticket Price ($):</label>
        <input type="text" id="eventPrice" oninput="updatePoster()" placeholder="Enter ticket price">

        <label>Background Color:</label>
        <input type="color" id="bgColorPicker" onchange="updateBgColor()">

        <label>Text Color:</label>
        <input type="color" id="textColorPicker" onchange="updateTextColor()">

        <label>Font:</label>
        <select id="fontSelector" onchange="updateFont()">
            <option value="Oswald">Oswald</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Roboto">Roboto</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label>Add Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="addImage(event)">

        <button onclick="downloadPoster()">Download Poster</button>
    </div>

    <!-- Poster Preview -->
    <div class="poster-container">
        <div id="poster" class="poster">
            <h2 id="posterTitle">Comedy Night</h2>
            <p id="posterDate">2025-03-15 at 19:00</p>
            <p id="posterVenue">The Laughing Spot</p>
            <p id="posterPrice">$20</p>
            <img id="posterImage" src="" alt="Event Image">
        </div>
    </div>

    <script src="poster.js"></script>

</body>
</html>
