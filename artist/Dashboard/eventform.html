<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="event-form-container">
        <h2>Create New Event</h2>
        
        <label>Event Name:</label>
        <input type="text" id="eventName">
        
        <label>Date:</label>
        <input type="date" id="eventDate">

        <label>Comedy Type:</label>
        <select id="eventCategory">
            <option value="stand-up">Stand-up</option>
            <option value="improv">Improv</option>
            <option value="roast">Roast</option>
        </select>

        <label>Select Venue:</label>
        <div id="venueOptions"></div>

        <button id="submitEvent">Submit</button>
        <button id="cancelEvent">Cancel</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script> <!-- Separate Firebase config file -->
    <script src="event-form.js"></script> <!-- New JS file for form logic -->
</body>
</html>
